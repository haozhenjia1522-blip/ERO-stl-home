<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display | Premium Collection Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      // Tailwind config for Apple-like system colors & fonts
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#f5f5f7',
                card: 'rgba(255, 255, 255, 0.9)',
                text: '#1d1d1f',
                subtext: '#86868b',
                blue: '#0071e3',
                blueHover: '#0077ED',
                border: '#d2d2d7',
                dark: '#161617'
              }
            },
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 12px rgba(0,0,0,0.04)',
              'medium': '0 8px 24px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(0, 113, 227, 0.15)'
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-apple-bg text-apple-text antialiased selection:bg-apple-blue selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
